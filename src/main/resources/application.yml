spring:
  h2:
    console:
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/sim-blog;NON_KEYWORDS=USER
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
   # properties:
   #   hibernate:
   #     format_sql: true
   #     show_sql: true
   #     use_sql_comments: true


  data:
    web:
      pageable:
        one-indexed-parameters: true
  sql:
    init:
      mode: always
      data-locations: classpath:sql/**
#        default-page-size: 5

